<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Demo canvas-capture</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
    <script src="coi-serviceworker.min.js"></script>
    <script src="dist/canvas-capture.js"></script>
    <script src="libraries/quicksettings.js" type="text/javascript"></script>
    <script src="libraries/p5.gui.js" type="text/javascript"></script>
    <script src="sketch-instance.js"></script>
  </head>

  <body>

    <div class="container">
      <div id="wavy-sketch"></div>
      <div id="controls">
        <a id="startMP4" href="#">Start MP4</a>
        <a id="stopMP4" href="#">Stop MP4</a>
        <span id="MP4-support" class="supportInfo"></span><br/><br/>
        <a id="startWEBM" href="#">Start WEBM</a>
        <a id="stopWEBM" href="#">Stop WEBM</a>
        <span id="WEBM-support" class="supportInfo"></span><br/><br/>

        <a id="startPNG" href="#">Start PNG frames</a>
        <a id="stopPNG" href="#">Stop PNG frames</a><br/><br/>
        <a id="startJPG" href="#">Start JPG frames</a>
        <a id="stopJPG" href="#">Stop JPG frames</a><br/><br/>
      </div>
  </div>
    
    
    
  </body>
</html>
